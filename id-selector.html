<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector Example</title>
    <style>
        #header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Welcome to Our Website</h1>
    </div>
    <p>This is a simple example of using an ID selector to style the header of a webpage.</p>
    <p>The ID selector is used to select a single element with a specific 'id' attribute. It is unique within the document and can be used to style a specific element. </p>
</body>
</html>
